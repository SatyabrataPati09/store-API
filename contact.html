<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Ecommerce</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}


nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  border-bottom:1px solid #ddd;
}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}

nav ul li a{
  text-decoration:none;
  color:#888;
  font-weight:500;
}

nav ul li a.active{
  color:#000;
  font-weight:600;
}

.nav-actions a{
  border:1px solid #000;
  padding:6px 12px;
  margin-left:10px;
  text-decoration:none;
  color:#000;
  border-radius:6px;
  font-size:14px;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.nav-actions svg{
  width:16px;
  height:16px;
}


.contact{
  padding:50px 20px;
  text-align:center;
}

.contact h1{
  font-size:36px;
  margin-bottom:20px;
}

.contact hr{
  width:80%;
  margin:0 auto 40px;
}


.contact-form{
  max-width:400px;
  margin:0 auto;
  text-align:left;
}

.contact-form label{
  display:block;
  margin-bottom:6px;
  font-weight:500;
}

.contact-form input,
.contact-form textarea{
  width:100%;
  padding:10px;
  margin-bottom:20px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}


.contact-form textarea{
  min-height:120px;
  resize:both;   
}

.contact-form button{
  display:block;
  margin:0 auto;
  padding:10px 30px;
  border:none;
  background:#777;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}


footer{
  margin-top:60px;
  padding:20px;
  border-top:1px solid #ddd;
  text-align:center;
}
</style>
</head>

<body>


<nav>
  <h2>Ecommerce</h2>

  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html" class="active">Contact</a></li>
  </ul>

  <div class="nav-actions">
    <a href="login.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
        <polyline points="10 17 15 12 10 7"/>
        <line x1="15" y1="12" x2="3" y2="12"/>
      </svg>
      Login
    </a>

    <a href="register.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      Register
    </a>

    <a href="cart.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
        <circle cx="9" cy="21" r="1"/>
        <circle cx="20" cy="21" r="1"/>
        <path d="M1 1h4l2.7 13.4a2 2 0 0 0 2 1.6h9.7a2 2 0 0 0 2-1.6L23 6H6"/>
      </svg>
      Cart (0)
    </a>
  </div>
</nav>


<section class="contact">
  <h1>Contact Us</h1>
  <hr>

  <form class="contact-form" onsubmit="submitForm(event)">
    <label>Name</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Email</label>
    <input type="email" placeholder="name@example.com" required>

    <label>Message</label>
    <textarea placeholder="Enter your message" required></textarea>

    <button type="submit">Send</button>
  </form>
</section>

<footer>
  Made with ❤️ by SATYABRATA PATI
</footer>

<script>
function submitForm(e){
  e.preventDefault();
  alert("Message sent successfully!");
}
</script>

</body>
</html>
